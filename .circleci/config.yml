version: 2

aliases:
  - &defaults
    working_directory: ~/ghc

  # Make sure we have proper openssh before checkout: CircleCI git
  # does not check the repository out properly without it and also
  # takes 20 times longer than it should be.
  - &precheckout
    run:
      name: Install OpenSSH client
      command: |
        apt-get update -qq
        apt-get install -qy openssh-client
  - &prepare
    run:
      name: prepare-system
      command: .circleci/prepare-system.sh
  - &submodules
    run:
      name: submodules
      command: .circleci/fetch-submodules.sh
  - &buildenv
    THREADS: 3
    SKIP_PERF_TESTS: YES
    VERBOSE: 2
  - &boot
    run:
      name: Boot
      command: ./boot
  - &configure_unix
    run:
      name: Configure
      command: ./configure
  - &configure_bsd
    run:
      name: Configure
      command: ./configure --target=x86_64-unknown-freebsd10
  - &make
    run:
      name: Build
      command: "make -j$THREADS"
  - &test
    run:
      name: Test
      command: make test
  - &bindist
    run:
      name: Create bindist
      command: make binary-dist
      # Building bindist takes ~15 minutes without output, account for
      # that.
      no_output_timeout: "30m"
  - &collectartifacts
    run:
      name: Collect artifacts
      # We need this because CircleCI expects a path without
      # wildcards but bindist archive name is not static
      command: |
        mkdir -p /tmp/artifacts
        pwd
        find .
        cp ghc*.tar.xz /tmp/artifacts
  - &storeartifacts
    store-artifacts:
      path: /tmp/artifacts

jobs:
  "validate-x86_64-linux":
    resource_class: xlarge
    docker:
      - image: haskell:8.2
    environment:
      <<: *buildenv
    steps:
      - *precheckout
      - checkout
      - *prepare
      - *submodules
      - *boot
      - *configure_unix
      - *make
      - *test
      - *bindist
      - *collectartifacts
      - *storeartifacts

  "validate-x86_64-freebsd":
    resource_class: xlarge
    docker:
      - image: tweag/toolchain-x86_64-freebsd
    environment:
      TARGET: FreeBSD
      <<: *buildenv
    steps:
      - *precheckout
      - checkout
      - *prepare
      - *submodules
      - *boot
      - *configure_bsd
      - *make
      - *test
      - *bindist
      - *collectartifacts
      - *storeartifacts

  "validate-x86_64-darwin":
    macos:
      xcode: "9.0"
    environment:
      <<: *buildenv
    steps:
      - checkout
      - *prepare
      - *submodules
      - *boot
      - *configure_unix
      - *make
      - *test
      - *bindist
      # Disabled due to CircleCI brokenness
      #- *collectartifacts
      #- *storeartifacts

workflows:
  version: 2
  validate:
    jobs:
    - validate-x86_64-linux
    # FreeBSD disabled: https://github.com/haskell/unix/issues/102
    # - validate-x86_64-freebsd
    - validate-x86_64-darwin

notify:
  webhooks:
    - url: https://phabricator.haskell.org/harbormaster/hook/circleci/
